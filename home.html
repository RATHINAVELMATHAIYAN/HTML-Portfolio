<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biography Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f3e7e9, #e3eeff);
  color: #333;
}

.biography {
  padding: 50px 10%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.container {
  display: flex;
  align-items: center;
  gap: 40px;
}

.profile-pic img {
  max-width: 200px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.bio-text {
  max-width: 600px;
}

.bio-text h2 {
  font-size: 28px;
  color: #4a00e0;
  margin-bottom: 20px;
}

.bio-text p {
  font-size: 16px;
  line-height: 1.6;
  color: #555;
}

</style>
<body>
  <section class="biography">
    <div class="container">
      <div class="profile-pic">
        <img src="images/Rathinavel.jpg" alt="Profile Picture">
      </div>
      <div class="bio-text">
        <h2>Biography</h2>
        <p>
          I'm a Full Stack Developer with Java.I'm from Bangalore. I am a entry level skilled Full Stack developer with over in HTML, CSS, MySQL and Core Java. I have contribute to dynamic
          web applications while continuing to grow and develop my technical abilities.
        </p>
      </div>
    </div>
  </section>
</body>
</html>
